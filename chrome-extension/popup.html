<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhulekha Chat Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Tester Setup Modal -->
  <div id="testerSetupModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Welcome, Beta Tester!</h3>
      <p>Please enter your tester ID to help us track usage and feedback.</p>
      <input type="text" id="testerIdInput" placeholder="Enter your name or ID (e.g., Tester_Alice)" />
      <p class="tester-note">Examples: Tester_Alice, John_Doe, Beta_User_1</p>
      <button id="saveTesterIdBtn">Save & Continue</button>
    </div>
  </div>

  <h3>Bhulekh Chat Assistant</h3>

  <button id="readContentBtn">Help me understand</button>
  <button id="extractDetailsBtn">Extract Details</button>

  <div id="chatContainer">
    <div id="chatMessages">
      <div class="system-message">Welcome! This extension only works on the Bhulekh website. Load the page content first, then ask questions about it.</div>
    </div>
    
    <div id="inputContainer">
      <textarea id="queryInput" placeholder="Ask a question about this page..." rows="2"></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
