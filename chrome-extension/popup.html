<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
    }
    
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      min-height: 200px;
      max-height: 300px;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .bot-message {
      background-color: #e9ecef;
      color: #333;
      margin-right: auto;
    }
    
    .system-message {
      background-color: #fff3cd;
      color: #856404;
      text-align: center;
      font-size: 12px;
      margin: 5px auto;
    }
    
    .content-message {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #333;
      margin: 10px auto;
      max-width: 95%;
    }
    
    .content-header {
      background-color: #e9ecef;
      padding: 8px 12px;
      border-bottom: 1px solid #dee2e6;
      font-size: 14px;
    }
    
    .content-stats {
      font-size: 11px;
      color: #6c757d;
      margin-top: 4px;
    }
    
    .content-preview {
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.4;
      color: #495057;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    
    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    
    #queryInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      resize: none;
      font-family: Arial, sans-serif;
    }
    
    #sendButton {
      margin-left: 8px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    
    #sendButton:hover {
      background-color: #0056b3;
    }
    
    #sendButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    #readContentBtn {
      margin-bottom: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    #readContentBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h3>Bhulekh Chat Assistant</h3>
  
  <button id="readContentBtn">Help me understand</button>
  
  <div id="chatContainer">
    <div id="chatMessages">
      <div class="system-message">Welcome! This extension only works on the Bhulekh website. Load the page content first, then ask questions about it.</div>
    </div>
    
    <div id="inputContainer">
      <textarea id="queryInput" placeholder="Ask a question about this page..." rows="2"></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
