<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhulekha Chat Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Tester Setup Modal -->
  <div id="testerSetupModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Welcome, Beta Tester!</h3>
      <p>Please enter your tester ID to help us track usage and feedback.</p>
      <input type="text" id="testerIdInput" placeholder="Enter your name or ID (e.g., Tester_Alice)" />
      <p class="tester-note">Examples: Tester_Alice, John_Doe, Beta_User_1</p>
      <button id="saveTesterIdBtn">Save & Continue</button>
    </div>
  </div>

  <h3>Bhulekha Chat Assistant</h3>

  <!-- Loading Spinner Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <div id="chatContainer">
    <div id="chatMessages">
      <div class="system-message">Welcome! This extension only works on the Bhulekh website.</div>
    </div>
  </div>

  <footer id="actionFooter">
    <button id="extractDetailsBtn" class="action-button">📊 Show Details</button>
    <button class="action-button" data-action="summarize">📝 Summarize</button>
    <button class="action-button" data-action="apply_ec">📋 Apply EC</button>
    <button class="action-button" data-action="apply_cc">📄 Apply CC</button>
  </footer>

  <script src="dist/popup.js"></script>
</body>
</html>
