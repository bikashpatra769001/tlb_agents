<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhulekha Chat Assistant - Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <!-- Tester Setup Modal -->
  <div id="testerSetupModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Welcome, Beta Tester!</h3>
      <p>Please enter your tester ID to help us track usage and feedback.</p>
      <input type="text" id="testerIdInput" placeholder="Enter your name or ID (e.g., Tester_Alice)" />
      <p class="tester-note">Examples: Tester_Alice, John_Doe, Beta_User_1</p>
      <button id="saveTesterIdBtn">Save & Continue</button>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 id="feedbackModalTitle">What went wrong?</h3>
      <p id="feedbackModalPrompt">Please help us improve by describing the issue (optional):</p>
      <textarea id="feedbackCommentInput" placeholder="e.g., Owner name is incorrect, Summary missing plot details..." rows="4"></textarea>
      <div class="modal-buttons">
        <button id="submitFeedbackBtn" class="primary-button">Submit Feedback</button>
        <button id="skipFeedbackBtn" class="secondary-button">Skip</button>
      </div>
    </div>
  </div>

  <div class="sidebar-header">
    <h3>ğŸŒ¾ Bhulekha Assistant</h3>
  </div>

  <!-- Loading Spinner Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <div id="chatContainer">
    <div id="chatMessages">
      <div class="system-message">Welcome! Sidebar mode is active.</div>
    </div>
  </div>

  <footer id="actionFooter">
    <button id="extractDetailsBtn" class="action-button">ğŸ“Š Show Details</button>
    <button class="action-button" data-action="summarize">ğŸ“ Summarize</button>
    <button class="action-button" data-action="apply_ec">ğŸ“‹ Apply EC</button>
    <button class="action-button" data-action="apply_cc">ğŸ“„ Apply CC</button>
  </footer>

  <script src="dist/sidebar.js"></script>
</body>
</html>
